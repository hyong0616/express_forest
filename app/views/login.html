<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forest of Volunteer</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  
    <link rel="stylesheet" href="static/font-awesome-4.5.0/css/font-awesome.min.css">                
    <link rel="stylesheet" href="static/css/bootstrap.min.css">                                      
    <link rel="stylesheet" href="static/css/templatemo-style.css">  
                                   


</head>

<body class="tm-bg-img-content">

    <div class="tm-bg-img-content">
        <div class="container-fluid">
            <div class="row" id="tm-section-4">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-xs-center">
                            
                    <h2 class="tm-section-title">Log in</h2>
                    <p class="tm-section-subtitle tm-section-subtitle-contact">
                    로그인을 하시면 더 많은 정보와 기능을 이용하실 수 있습니다.
                    </p> 

                </div>
            </div>
        </div>    
    </div> 
    
    <div class="tm-bg-img-header tm-section-contact-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                   <form action="/process/login" method="post" class="tm-contact-form">                                
                        <div >
                            <input type="text" name="login_email"  class="form-control" placeholder="Id"  required/>
                        </div>
                        <div class="form-group">
                            <br>
                            <input type="password" name="login_passwd"  class="form-control" placeholder="PASSWORD"  required/>
                                
                        </div>

                        <p><button type="submit" name="login" onclick="" class="btn tm-btn-brown-square pull-xs-center"><a >로그인</a></button></p> 
                    </form>
                        <p><button name="join" onclick="" class="btn tm-btn-brown-square pull-xs-right"><a href="/process/join">회원가입</a></button></p> 
                </div> 

            </div>

            <div class="row tm-footer">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-xs-center">
               

                </div>


            </div>                
        </div>
    </div> 
     
    <script>

        function prepareMenuForDesktop() {

            var navbarHeight = 0;
            
            // For screens greater than 767
            if($(window).width() > 767) {

                // target at which the menu bar changes to sticky
                var target = $("#tm-section-1").offset().top - 100;

                // window scroll
                $(window).scroll(function(){

                    if($(this).scrollTop() > target) {                            
                        $(".tm-navbar-row").addClass("sticky");                            
                    }
                    else {
                        $(".tm-navbar-row").removeClass("sticky");
                    }     

                }); 

                navbarHeight = 56;
            }

            // Single Page Nav
            $('#tmNavbar').singlePageNav({
               'currentClass' : "active",
                offset : navbarHeight,
                'filter': ':not(.external)'
            });  
        }  
   
        $(document).ready(function(){                 

            prepareMenuForDesktop();

            // On window resize, prepare menu
            $(window).resize(function(){
                prepareMenuForDesktop();                 
                                  
            });       
        });

    </script>             

</body>
</html>
