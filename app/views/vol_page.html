<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forest of Volunteer</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  
    <link rel="stylesheet" href="/static/font-awesome-4.5.0/css/font-awesome.min.css">                
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">                                      
    <link rel="stylesheet" href="/static/css/templatemo-style.css">  
                                   


</head>

<body background="/static/img/url_cover.png">

    <div class="tm-bg-img-header">
        <div class="container-fluid">
            
            <div id="top" class="tm-header-container">
              
                <div class="row tm-navbar-row tm-navbar-row-absolute">
                    <div class="tm-navbar-container">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                            <nav class="navbar navbar-full">
                                    
                                <div class="text-xs-center tm-navbar-rounded" id="tmNavbar">                            
                            
                                    <ul class="nav navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link" href="${history_url}">봉사활동 내역 조회</a>
                                        </li>
                                        <li class="nav-item">
                                            <form action="/process/logout" method="POST">
                                            <!-- <a class="nav-link" href="#tm-section-4">로그아웃</a> -->
                                                <input type="submit" value="로그아웃">
                                            </form>
                                        </li>
                                       
                                    </ul>

                                </div>
                              
                            </nav>
                        </div> 
                    </div>                     
                </div> 

            </div>
            
     
            <div class="row" id="tm-section-1">
                
                <div class="container">
                    <section class="tm-2-col-img-text">
                    
                       
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 tm-2-col-text">
                            <h2 class="tm-2-col-text-title">회원정보</h2>
                            <p class="tm-2-col-text-description">
                                <form id="changeForm" action="/process/change" method="POST">
                                 이름 : ${name}<br>
                                 생년월일 : ${birth}<br>
                                 비밀번호 :<input type="password" name="changePW" required><br>
                                 직업 : 
                                 <select id="job"name="user_job" required>
                                    <option value="초중등학생"${job==="초등학생"? 'selected': ''}>초중등학생</option>
                                    <option value="고등학생"${job==="고등학생"? 'selected': ''}>고등학생</option>
                                    <option value="대학생" ${job==="대학생"?  'selected': ''}>대학생</option>
                                    <option value="일반인" ${job==="일반인"? 'selected': ''}>일반인</option>
                                </select><br>
                                 봉사활동 조회 URL : ${my_url}<br>
                                 <input type="submit" onclick="change()" value="정보 수정">
                                </form>
                            </p>
                            
                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-xs-center">
                        <p class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-xs-center"><h4>point : ${pointcontent}</h4></p>
                </div>

                    </section>

                    <section class="tm-2-col-img-text" id="tm-section-2">
                    
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 tm-2-col-text">
                            <h2 class="tm-2-col-text-title">Volunteer Certification</h2>
                            <p class="tm-2-col-text-description">
                                저희는 Block Chain을 이용하여 더 안전하고 편리한<br>
                                봉사활동 인증서를 발급해드립니다. 또한 봉사활동을 <br>
                                장려하기 위하여 봉사활동 시간이 적립됨에 따라 <br>
                                다양한 혜택을 준비하고 있습니다. 
                            </p>
                        </div>
                
                    </section>
                </div>                

            </div> 
        </div>             
    </div> 
     
    <script>

        function prepareMenuForDesktop() {

            var navbarHeight = 0;
            
            // For screens greater than 767
            if($(window).width() > 767) {

                // target at which the menu bar changes to sticky
                var target = $("#tm-section-1").offset().top - 100;

                // window scroll
                $(window).scroll(function(){

                    if($(this).scrollTop() > target) {                            
                        $(".tm-navbar-row").addClass("sticky");                            
                    }
                    else {
                        $(".tm-navbar-row").removeClass("sticky");
                    }     

                }); 

                navbarHeight = 56;
            }

            // Single Page Nav
            $('#tmNavbar').singlePageNav({
               'currentClass' : "active",
                offset : navbarHeight,
                'filter': ':not(.external)'
            });  
        }  
   
        $(document).ready(function(){                 

            prepareMenuForDesktop();

            // On window resize, prepare menu
            $(window).resize(function(){
                prepareMenuForDesktop();                 
                                  
            });       
        });

    </script>             

</body>
</html>
