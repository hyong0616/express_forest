<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forest Of Volunteer</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  
    <link rel="stylesheet" href="/static/font-awesome-4.5.0/css/font-awesome.min.css">               
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">                                     
    <link rel="stylesheet" href="/static/css/templatemo-style.css">                                   


</head>

<body >

    <div class="tm-bg-img-header">
         
	 <div class="container-fluid">
	
            <div id="top" class="tm-header-container">
                <div class="row tm-site-header">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-xs-center">
                        <h1 class="tm-site-title">Forest Of Volunteer</h1>   
                    </div>
            <div class="row" id="tm-section-4">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-xs-center">
                    <h2 class="tm-section-title">봉사활동 시간 등록</h2>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <form action="/process/save" method="post" class="tm-contact-form">                                
                        <div class="form-group ">
                            <input type="text" name="volent_id" class="form-control" placeholder="봉사자 아이디"  required/>
                        </div>         
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 tm-form-group-left">
                         <input type="text" name="volent_name"  class="form-control"  placeholder="봉사자 이름" required/>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 tm-form-group-right">
                        <input type="text" name="volent_org"  class="form-control"  placeholder="학생 소속" required/>
                        </div>
                    
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 tm-form-group-left" >
                            <input type="text" name ="vol_date" class="form-control" placeholder="봉사 날짜"  required/>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 tm-form-group-right" >
                            <input type="text" name="vol_time" class="form-control" placeholder="봉사 시간"  required/>
                        </div>
            
                        <button type="submit" class="btn tm-btn-brown-square pull-xs-right">봉사 등록</button>   
		    </form>

		    <form action="/process/logout" method="post" class="tm-contact-form">
			<button type="submit" class="btn tm-btn-brown-square pull-xs-right">logout</button>
		    </form>
                </div> 
            </div>
        </div>    
    </div> 
</body>
</html>
